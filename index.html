<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Train Boarding Pass Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Boarding Pass Generator</h1>
  <div class="form">
    <input type="text" id="bookingId" placeholder="Booking ID (e.g., SPC101)">
    <input type="text" id="name" placeholder="Full Name">
    <button onclick="generatePass()">Generate</button>
  </div>
  <div id="boardingPass" class="ticket hidden"></div>

  <script src="data.js"></script>
  <script src="script.js"></script>
</body>
</html>
